<html><head>
    <style>
      @keyframe keyframe {
        from {
          color: #ff0000;
        }
        to {
          color: #0000ff;
        }
      }
      body {
        animation-name: keyframe;
        animation-duration: 2s;
      }
    </style>
  </head>
  <body>
    Hello, World!
  
</body></html>
